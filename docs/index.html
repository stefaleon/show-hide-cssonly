<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Hide CSS Only</title>
    <style media="screen">
      .hideshow {
        display: none;
      }
      .hideshow:target {
        margin-top: 1em;
        display: flex;
      }
      span {
        margin: 1em 3em 0 3em;
      }
    </style>
  </head>
  <body>
    <navbar>
      <span><a href="#main-id">main</a></span>
      <span><a href="#id1">page 1</a></span>
      <span><a href="#id2">page 2</a></span>
    </navbar>
    <div class="main-page hideshow" id="main-id"> this is main </div>
    <div class="page1 hideshow" id="id1"> this is 1 </div>
    <div class="page2 hideshow" id="id2"> this is 2 </div>
  </body>
</html>
